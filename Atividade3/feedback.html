<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ManicaTech</h1>
    <p>Envie seu feedback e contribua com melhorias!</p>
    <span class="menu-toggle" onclick="document.body.classList.toggle('menu-ativo')">&#9776;</span>
    <nav>
      <a href="index.html">Início</a>
      <a href="listas.html">Listas</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Formulário de Feedback</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="endereco">Endereço Completo:</label>
        <input type="text" id="endereco" name="endereco"><br>

        <label for="tipo">Tipo de feedback:</label>
        <select id="tipo" name="tipo">
          <option value="elogio">Elogio</option>
          <option value="sugestao">Sugestão</option>
          <option value="reclamacao">Reclamação</option>
        </select><br>

        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="5" cols="40"></textarea><br>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ManicaTech - Felipe Manica.</p>
  </footer>
</body>
</html>
